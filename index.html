<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universitários IBNC</title>
    <link rel="stylesheet" href="\css\styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="icon" href="./assets/ibnc.png" type="image/x-icon" />
</head>

<body>
    <div class="container">
        <div class="title__box">
            <div class="img__box">
                <img src="./assets/ibnc.png" />
              </div>
        </div>
        <div class="img">
            <img src="./assets/UniversitariosIBNC.png" alt="universitariosIBNC">
        </div>
        <div class="content">
                <p>
                    "Não se amoldem ao padrão deste mundo, mas transformem-se pela renovação da sua mente, para que sejam capazes 
                de experimentar e comprovar a boa, agradável e perfeita vontade de Deus." - Romanos 12:2
                </p>
                <form id="form" action="https://api.sheetmonkey.io/form/3Vj2P8TgszsrpPWEz5Z3P" method="post">
                    
                    <input type="hidden" name="Created" value="x-sheetmonkey-current-date-time" />

                    <label for="fullName">Nome Completo:</label>
                    <input type="text" id="fullName" name="fullName" required>
                    
                    <label for="age">Idade:</label>
                    <input type="number" id="age" name="age" min="0" required>
                    
                    <label for="phone">Celular (WhatsApp):</label>
                    <input type="text" id="phone" name="phone" placeholder="(xx) xxxxx-xxxx" pattern="\(\d{2}\) \d{5}-\d{4}" required>
                    
                    <label for="university">Onde faz faculdade?</label>
                    <input type="text" id="university" name="university" required>
                    
                    <label for="course">Qual seu curso?</label>
                    <input type="text" id="course" name="course" required>
                    
                    <label for="church">É membro de qual igreja?</label>
                    <input type="text" id="church" name="church" required>
                    
                    <label for="expectations">O que você deseja ouvir em nossos encontros?</label>
                    <textarea name="expectations" id="expectations" cols="30" rows="4"></textarea>

                    <button type="submit">Enviar</button>
                </form>
                
                <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
                <script>  $('#phone').mask('(00) 00000-0000');
            </script>
        </div>
    </div>
</body>
</html>
